---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-demo-application
  namespace: argocd
spec:
  project: demo
  source:
    repoURL: https://github.com/christianknell/argocd-demo.git
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
