---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-demo-applicationset
  namespace: argo
spec:
  generators:
    - git:
        repoURL: https://github.com/christianhuth/argo-cd-demo.git
        revision: main
        directories:
          - path: charts/*
  template:
    metadata:
      name: "argocd-demo-{{ path.basename }}"
    spec:
      project: argocd-demo
      source:
        repoURL: https://github.com/christianhuth/argo-cd-demo.git
        targetRevision: main
        path: "{{ path }}"
        helm:
          releaseName: "{{ path.basename }}"
          valueFiles:
            - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd-demo
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
