---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-demo-app-of-app
  namespace: argocd
spec:
  project: argocd-demo
  source:
    repoURL: https://git.knell.it/knellit/knellit-k8s/argocd-demo.git
    targetRevision: main
    path: argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
