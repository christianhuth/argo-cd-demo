---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  labels:
    argocd.argoproj.io/instance: argocd-demo-whoami
  name: whoami
spec:
  ingressClassName: nginx
  rules:
    - host: argocd-demo.knell.it
      http:
        paths:
          - backend:
              service:
                name: whoami
                port:
                  name: http
            path: /
            pathType: Prefix
  tls:
    - secretName: argocd-demo.knell.it-tls
      hosts:
        - argocd-demo.knell.it
