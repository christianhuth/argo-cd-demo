---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: argocd-demo
  namespace: argocd
spec:
  description: Project for demonstration of ArgoCD
  sourceRepos:
    - "https://git.knell.it/knellit/knellit-k8s/argocd-demo.git"
  destinations:
    - server: https://kubernetes.default.svc
      namespace: argocd-demo
    - server: https://kubernetes.default.svc
      namespace: argocd
  clusterResourceWhitelist:
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
  orphanedResources:
    warn: false
